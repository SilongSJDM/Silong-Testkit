    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
      import { getDatabase, set, get, update, remove, ref, child, onValue } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyCYDPb4FuN77O4Q2TCYGquWBGHSdB1RPto",
        authDomain: "silongdb-1.firebaseapp.com",
        databaseURL: "https://silongdb-1-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "silongdb-1",
        storageBucket: "silongdb-1.appspot.com",
        messagingSenderId: "1040726134290",
        appId: "1:1040726134290:web:748a4840cf4b9785cc12cb",
        measurementId: "G-HJFS5Q0JYH"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase();
      const auth = getAuth();

      //initialize button
      var resetAdoption = document.querySelector("#resetAdoption");
      var deleteAllAccounts = document.querySelector("#deleteAllAccounts");

      function attemptLogin(){

        var email = prompt("Email");
        var pass = prompt("Password");

        signInWithEmailAndPassword(auth,email, pass)
        .then((userCredential) => {
        // Signed in
          console.log("signed in");

          //set each account history to null
          onValue(ref(database, 'accountSummary'), (snapshot)=>{

            snapshot.forEach((childSnapshot)=>{

              if(childSnapshot.key != "null"){
                remove(ref(database, "Users/" + childSnapshot.key + "/adoptionHistory"))
                .then(()=>{
                  console.log("removed adoptionHistory for " + childSnapshot.key);
                })
                .catch((error)=>{
                  console.log("can't remove adoptionHistory for " + childSnapshot.key);
                });

              }

            });

          });

          //set status of all pets to 0
          onValue(ref(database,"Pets/counter"), (snapshot)=>{

            var counter = parseInt(snapshot.val());
            for(let i = 0; i<counter; i++){

              var tempRef = ref(database, "Pets/" + i + "/status");
              onValue(tempRef, (statusSnap)=>{
                var curStat = statusSnap.val();
                if(curStat != null || curStat != "null"){
                  var updates = {};
                  updates["status"] = 0;
                  update(ref(database, "Pets/"+i), updates);
                  set(ref(database, "recordSummary/" + i), 0);
                  console.log("Pets/" + i + "/status");
                }
              });

            }

          });

          remove(ref(database, "adoptionRequest"));
          alert("Removed all adoption history");

        // ...
        return true;
        })
        .catch((error) => {
          
          var errorCode = error.code;
          var errorMessage = error.message;
          console.log(errorMessage);

          return false;
        });
      }

      function attemptDeleteAllUser(){
        
        var email = prompt("Email");
        var pass = prompt("Password");

        signInWithEmailAndPassword(auth,email, pass)
        .then((userCredential) => {
        // Signed in
          console.log("signed in");

          remove(ref(database, "Users"));
          alert("Deleted all accounts");

        // ...
        return true;
        })
        .catch((error) => {
          
          var errorCode = error.code;
          var errorMessage = error.message;
          console.log(errorMessage);

          return false;
        });

      }

      resetAdoption.addEventListener('click', attemptLogin);
      deleteAllAccounts.addEventListener('click', attemptDeleteAllUser);

    </script>
